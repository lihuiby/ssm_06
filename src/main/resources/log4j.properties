# 屏蔽ssm框架的日志输出
log4j.logger.org.springframework=OFF  
log4j.org.mybatis=OFF


# 输出控制台
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=INFO
log4j.appender.Console.ImmediateFlush=true
log4j.appender.Console.Target=System.out
# 设置, 日志的布局格式
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ISO8601} [%-5p] [%t] (%F:%L) - %m%n

# 输出到指定文件
log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
#E:/logs/py.log--- , 修改输出日志文件的地址
log4j.appender.dailyFile.File=E:/logs/py.log
log4j.appender.dailyFile.Threshold=INFO
log4j.appender.dailyFile.ImmediateFlush=true
log4j.appender.dailyFile.Append=true
log4j.appender.dailyFile.DatePattern='py.'yyyy-MM-dd'.log'
log4j.appender.dailyFile.Encoding=UTF-8
log4j.appender.dailyFile.MaxBackupIndex=30
# 指定为, 灵活的布局
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout  
log4j.appender.dailyFile.layout.ConversionPattern=%d{ISO8601} [%-5p] [%t] (%F:%L) - %m%n
